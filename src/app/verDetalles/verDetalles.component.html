<div class="detalles">
  <h2>Detalles del videojuego</h2>
  <div class="grid">
    <h1 class="titulo">Titulo : {{ titulo }}</h1>
    <p class="id">ID : {{ id }}</p>
    <p class="compania">Compañia : {{ compania }}</p>
    <img class="img" src="{{ imagen }}" alt="Imagen juego">
    <p class="valoracion">Valoración media : {{ valoracion }}</p>
  </div>
  <div class="volver">
    <a class="boton" routerLink="/"> Volver </a>
  </div>

</div>
